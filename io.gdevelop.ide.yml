# This is the Flatpak manifest for GDevelop.
app-id: io.gdevelop.ide
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
rename-desktop-file: gdevelop.desktop
rename-icon: gdevelop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.Notifications
modules:
  - name: gdevelop-ide
    buildsystem: simple

    sources:
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/c56ad2d27728f2b0e54eb676b4c01af19f706e9d/gdevelop_5.3.199_amd64.deb
        sha256: 5b00df6fcce3f825e1fd8028b053f9c19e2dca5c128419a461ac649195dda71c
        only-arches:
          - x86_64
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_amd64.deb"
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/c56ad2d27728f2b0e54eb676b4c01af19f706e9d/gdevelop_5.3.199_arm64.deb
        sha256: fc5d0439286631929b9397170f0736b71a796ec5940eb3ef56c5c25382724358
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_arm64.deb"
      - type: file
        path: io.gdevelop.ide.appdata.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh "/app/GDevelop/gdevelop" "$@"

    build-commands:
      - ar x gdevelop_*.deb
      - tar -xf data.tar.xz
      - cp -r ./opt/* /app/
      - cp -r ./usr/share/* /app/share/
      - mv "/app/GDevelop 5" "/app/GDevelop"
      - ln -s "/app/GDevelop/gdevelop" /app/bin
      - install -Dm644 io.gdevelop.ide.appdata.xml -t /app/share/metainfo
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" ${FLATPAK_DEST}/share/applications/gdevelop.desktop
      - rm -rf ${FLATPAK_DEST}/share/icons/hicolor/1024x1024/
      - install -Dm755 -t /app/bin/ run.sh
