# This is the Flatpak manifest for GDevelop.
app-id: io.gdevelop.ide
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
rename-desktop-file: gdevelop.desktop
rename-icon: gdevelop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.Notifications
modules:
  - name: gdevelop-ide
    buildsystem: simple

    sources:
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/7f44bba6a0b3d1e6ea9719ece1c0b92faca961a1/gdevelop_5.6.258_amd64.deb
        sha256: 2916c51f7c7862bc4568c32ed1a24c2b0d538b52cba44b7c51099344beaeb375
        only-arches:
          - x86_64
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_amd64.deb"
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/7f44bba6a0b3d1e6ea9719ece1c0b92faca961a1/gdevelop_5.6.258_arm64.deb
        sha256: 462e1b795eb51ad6b7e9c64f11e4d8189149e8dad3ae3130e5ebc49efb1855e7
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_arm64.deb"
      - type: file
        path: io.gdevelop.ide.appdata.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh "/app/GDevelop/gdevelop" "$@"

    build-commands:
      - ar x gdevelop_*.deb
      - tar -xf data.tar.xz
      - cp -r ./opt/* /app/
      - cp -r ./usr/share/* /app/share/
      - mv "/app/GDevelop 5" "/app/GDevelop"
      - ln -s "/app/GDevelop/gdevelop" /app/bin
      - install -Dm644 io.gdevelop.ide.appdata.xml -t /app/share/metainfo
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" ${FLATPAK_DEST}/share/applications/gdevelop.desktop
      - rm -rf ${FLATPAK_DEST}/share/icons/hicolor/1024x1024/
      - install -Dm755 -t /app/bin/ run.sh
