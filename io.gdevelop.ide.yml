# This is the Flatpak manifest for GDevelop.
app-id: io.gdevelop.ide
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
rename-desktop-file: gdevelop.desktop
rename-icon: gdevelop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.Notifications
modules:
  - name: gdevelop-ide
    buildsystem: simple

    sources:
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/675a58ed1f9936250cd6cd71a644e4f33944a0f4/gdevelop_5.6.257_amd64.deb
        sha256: a767d5968902f014a1b0732f75e4654da086d15912f1893e8a70aa9d1b3600b5
        only-arches:
          - x86_64
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_amd64.deb"
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/675a58ed1f9936250cd6cd71a644e4f33944a0f4/gdevelop_5.6.257_arm64.deb
        sha256: 38cc93ed962912958e4141c75e649c7ff24504f38dfe729e8594eb89645ff053
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_arm64.deb"
      - type: file
        path: io.gdevelop.ide.appdata.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh "/app/GDevelop/gdevelop" "$@"

    build-commands:
      - ar x gdevelop_*.deb
      - tar -xf data.tar.xz
      - cp -r ./opt/* /app/
      - cp -r ./usr/share/* /app/share/
      - mv "/app/GDevelop 5" "/app/GDevelop"
      - ln -s "/app/GDevelop/gdevelop" /app/bin
      - install -Dm644 io.gdevelop.ide.appdata.xml -t /app/share/metainfo
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" ${FLATPAK_DEST}/share/applications/gdevelop.desktop
      - rm -rf ${FLATPAK_DEST}/share/icons/hicolor/1024x1024/
      - install -Dm755 -t /app/bin/ run.sh
