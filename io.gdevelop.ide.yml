# This is the Flatpak manifest for GDevelop.
app-id: io.gdevelop.ide
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
separate-locales: false
rename-desktop-file: gdevelop.desktop
rename-icon: gdevelop
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gtk.Notifications
modules:
  - name: gdevelop-ide
    buildsystem: simple

    sources:
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/4bf576a889a1975c93d54b7b498f1eb5b007eebc/gdevelop_5.3.198_amd64.deb
        sha256: beaf293af66c23d48b0c8ba1ca28927e20a3f2776b0164b3d65c7b67859e2f80
        only-arches:
          - x86_64
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_amd64.deb"
      - type: file
        url: https://gdevelop-releases.s3.amazonaws.com/master/commit/4bf576a889a1975c93d54b7b498f1eb5b007eebc/gdevelop_5.3.198_arm64.deb
        sha256: 03266b458de53d9c743f256456eca7a7657be46b8eb94468adae0caadcf5c60e
        only-arches:
          - aarch64
        x-checker-data:
          type: json
          url: https://api.github.com/repos/4ian/GDevelop/tags
          version-query: .[0].name | sub("^v"; "")
          url-query: |
            .[0] | "https://gdevelop-releases.s3.amazonaws.com/master/commit/" + .commit.sha + "/gdevelop_" + (.name| sub("^v"; "")) + "_arm64.deb"
      - type: file
        path: io.gdevelop.ide.appdata.xml
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh "/app/GDevelop/gdevelop" "$@"

    build-commands:
      - ar x gdevelop_*.deb
      - tar -xf data.tar.xz
      - cp -r ./opt/* /app/
      - cp -r ./usr/share/* /app/share/
      - mv "/app/GDevelop 5" "/app/GDevelop"
      - ln -s "/app/GDevelop/gdevelop" /app/bin
      - install -Dm644 io.gdevelop.ide.appdata.xml -t /app/share/metainfo
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" ${FLATPAK_DEST}/share/applications/gdevelop.desktop
      - rm -rf ${FLATPAK_DEST}/share/icons/hicolor/1024x1024/
      - install -Dm755 -t /app/bin/ run.sh
